<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewreport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Scrapper</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <div id="Heading">
        <h1 class="Heading">Youtube Scrapper Search Page</h1>
    </div>
    <div class="container">
        <form action="/submit" method="post" class="search-bar" name="searchform">
            <input type="text" id="search" placeholder="Enter Video url of channel to extract channel stats" name="search" >
            <button type="submit"><img src="{{url_for('static', filename='search.png')}}" align="middle" /></button>
    <div id="count">
            <label id="videos-count-label">Select No. of videos</label>
            <input type="number" name="videos_count" id="no-of-videos" value="1" min="1" max="50">
    </div>
        </form></div>
</body>
</html>
